<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>todo list</title>
</head>
<body>
    <div id="app">
    <div id="todo-list-example" class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
              <h1 class="text-center"> TODO LIST VUEJS  </h1>

<form v-on:submit.prevent="AddNewTodo">
<label for="taskname">Task Name</label>
<input type="text" placeholder="Add New Task" v-model="newTodoText" id="taskname" class="form-control">
<button class="btn btn-success btn-block mt-3">Submit</button>

</form>
<table class="table mt-3">
<tr id="todo-item" v-for="(todo,index) in todos" v-bind:key="todo.id" v-bind:title="todo.title" v-on:remove="todos.splice(index,1)">
</tr>

</table>
          </div>  

        </div>

    </div>


    </div>
    
</body>
<script>
    var MyComponent = Vue.extend({
        template : '<my-component v-for="(item,index) in items" v-bind:item="item" v-bind:index="index" v-bind:key="item.key"></my-component>' })

Vue.component('my-component',MyComponent)

Vue.component('todo-item',{
    template : 
    '<tr> <td class="text-left">{{ title }} </td> <td class="text-right"><button class="text-left" v-on:click="$emit(\'remove\')" class="btn btn-danger">Remove</button></td></tr>'
,
props : ['title']
})
new Vue({
    el : '#todo-list-example',
    data : {
        newTodoText : '',
        todos : [],
        newTodoId : 1
    },
    methods : {
        AddNewTodo : function(){
            this.todos.push({
                id : this.newTodoId++,
                title : this.newTodoText
            })
         this.newTodoText = ''   

        }
    }
})


</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
